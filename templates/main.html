<html>
<head>
    <title>Movie DB</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mdbcss1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/rslider.css">
    <link rel="stylesheet" type="text/css" href="/static/css/rslider-controls.css">

    <script type="text/javascript" src="/static/js/vendors/jquery.js"></script>
    <script type="text/javascript" src="/static/js/rslider.js"></script>
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Movies DB</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" role="sticky">
              <li><a href="#grid0">Preview</a></li>
              <li><a href="#grid1">Now Showing</a></li>
              <li><a href="#grid2">Upcoming</a></li>
              <li><a href="#grid3">Popular</a></li>
              <li><a href="#grid4">Top Rated</a></li>
            </ul>
            <form id="form-search" class="navbar-form navbar-left pull-right" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn dang">
                  <button class="btn btn-primary" type="submit">&nbsp;<i class="fa fa-search"></i></button>
                </span>
              </div>
              
            </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>
   
    <div id="grid0"> <!--carousel-->
      <div class="sNP-brander"><h1>This Month</h1></div>
      <div id="showNowPlaying" class="royalSlider heroSlider rsMinW" >
      </div><!--carousel end-->
    </div>
    <div id="grid1" class="clearfix">
      <h1>Now Showing</h1>
      <div>
        <ul></ul>
        <div class="clearfix"></div>
        <center><ul class="pagination pagination-sm"></ul></center>
      </div>
    </div>
    <div id="grid2" class="clearfix">
      <h1>Upcoming</h1>
      <div>
        <ul></ul>
        <div class="clearfix"></div>
        <center><ul class="pagination pagination-sm"></ul></center>
      </div>
    </div>
    <div id="grid3" class="clearfix">
      <h1>Popular</h1>
      <div>
        <ul></ul>
        <div class="clearfix"></div>
        <center><ul class="pagination pagination-sm"></ul></center>
      </div>
    </div>
    <div id="grid4" class="clearfix">
      <h1>Top Rated</h1>
      <div>
        <ul></ul>
        <div class="clearfix"></div>
        <center><ul class="pagination pagination-sm"></ul></center>
      </div>
    </div>
    <div id="grid5" class="clearfix">
      <h1>Search</h1>
      <form id="form-search-main" class="navbar-form has-success" role="search">
        <div class="input-group input-group-lg" style="width:100%" >
          <span style="width:50px" class="input-group-addon"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control" placeholder="Type the title of the movie">
        </div>  
      </form>
      <div>
        <ul></ul>
        <div class="clearfix"></div>
        <center><ul class="pagination pagination-sm"></ul></center>
      </div>
    </div><!-- /.container -->
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>

    <script type="text/x-handlebars-template" class = "backdrop">
        {%raw%}
        <li class="col-md-4" style="background:rgba(96,96,96,0.2);margin:10px;padding:10px 5px;">
            <center>
                   <a role="movie-viewer" href="/view/{{resid}} "> 
                    <img style="max-width:100%;max-height:400px;max-width:500px;height:280px;display:block" class="clearfix" src="{{bdimg}}">
                    </a>
            </center> 
            <center>
                    <img style="max-width:60%;max-height:400px;max-width:290px;height:340px;position:absolute;" class="clearfix" src="{{image}}">
            </center> 
              <center><div style><a role="movie-viewer" href="/view/{{resid}} ">  {{title1}} </a></div>
                    <div><i class="fa fa-thumbs-o-up"></i>  {{resvote}}  votes 
                    <i class="fa fa-bar-chart-o"></i>  {{respop}} %  
                    <i class="fa fa-calendar-o"></i>  {{resreldate}} </div>
                     </center></li>
        {%endraw%}
        </script>
    <script type="text/x-handlebars-template" class = "dispMoviePreview">
            {%raw%}
                    <div class="rsContent">
                                         <img class="rsImg" src="{{img}}" alt>
                                    <div class="infoBlock infoBlockLeftBlack rsABlock data-fade-effect="" data-move-offset="20" data-move-effect="{{getranint}}"data-speed= "200"">
                                        <h4><a href="/view/{{dataid}}"> {{title1}}</a></h4>
                                        <p>
                                            <ul class="list-unstyled">
                                               <li><i class="fa fa-star"></i> "{{avevote}}"/10</li>
                                               <li><i class="fa fa-thumbs-o-up"></i>{{vcount}} votes</li>
                                               <li><i class="fa fa-bar-chart-o"></i>{{respop}} %</li> 
                                               <li><i class="fa fa-calendar-o"></i> {{reldate}} </li>
                                            </ul>
                                        </p>
                                    </div>
                              </div>
             {%endraw%}
  </script>
</body>
</html>
